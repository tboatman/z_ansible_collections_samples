---
- hosts: all
  gather_facts: false
  vars:
    tgt_tmp_dir: "/tmp"
    job_name: "NADA"
  environment: "{{ environment_vars }}"

  tasks:
    - name: Submit JCL in a PDSE member
      ibm.ibm_zos_core.zos_job_submit:
        src: "TOMMY.JCL.CNTL(NADA)"
        location: DATA_SET
        wait: true
      register: response

    - name: Get response
      debug:
        msg: "{{ response }}"